   				
<div class="gallery-main" ng-controller="searchListController">
<!--Carousel Wrapper-->
<div id="video-carousel-example2" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#video-carousel-example2" data-slide-to="0" class="active"></li>
        <li data-target="#video-carousel-example2" data-slide-to="1"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner custom-inner" role="listbox">
        <!-- First slide -->
        <div class="carousel-item active">
            <!--Mask color-->
            <div class="view">
                <!--Video source-->
                <video class="video-fluid" autoplay loop>
                    <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
                </video>
                <div class="mask rgba-indigo-light"></div>
            </div>

            <!--Caption-->
            <div class="carousel-caption custom-carousel-caption">
                <div class="animated fadeInDown">
                   <!-- Search form -->
					 <form class="navbar-form navbar-right" role="search">
						<div class="focus-container" tabindex="-1">
							<div class="input-group add-on">
								<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="movieName">
								<div class="input-group-btn">
							
									<button class="btn btn-default" ui-sref='search({movieName: movieName})' type="submit">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</div>
					</form>
                    <h3 class="h3-responsive">Search Here for Your Favorite movie</h3>
                    <p>First text</p>
                </div>
            </div><!--Caption-->
        </div><!-- /.First slide -->

        <!-- Second slide -->
        <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
                <div class="mask rgba-black-strong"></div>
            </div>
            <div class="carousel-caption custom-carousel-caption">
               <form class="navbar-form navbar-right" role="search">
						<div class="focus-container" tabindex="-1">
							<div class="input-group add-on">
								<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="movieName">
								<div class="input-group-btn">
							
									<button class="btn btn-default" ui-sref='search({movieName: movieName})' type="submit">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</div>
					</form>
                <h3 class="h3-responsive">Search Here Latest movie</h3>
                <p>Secondary text</p>
            </div>
        </div>
    </div><!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
</div><!--Carousel Wrapper-->
</div><!--gallery-main  end here-->

<div class="clearfix"></div>
<br>
 
 
<div class="container-fulid" ng-controller="upcomingController">
  <div class="container">
     
     <h3>upcoming Movies</h3>
      
      <div class="row">
      
      <div class="col-md-4 d-flex" ng-repeat="upcomings in upcoming">
        <div class="card upcoming-card-mian">
          <a ui-sref="detail({id : upcomings.id})">
          <img ng-hide="upcomings.poster_path==null" class="card-img-top" ng-src="{{'http://image.tmdb.org/t/p/w185//' +upcomings.poster_path}}">
          
          <img ng-show="upcomings.poster_path==null" class="card-img-top" src="./publics/images/default-img.jpg">
			</a>
          <div class="card-body">
            <h5 class="card-title">{{upcomings.original_title}}</h5>
			  <span><b>Date :</b>{{upcomings.release_date}}</span> | <span><b>Vote : </b>{{upcomings.vote_average}}</span>
            <p class="card-text equal">{{upcomings.overview | limitTo:180}}</p>
           
             <a ui-sref="detail({id : upcomings.id})" class="btn btn-primary"> View Datails</a>
          </div>
		  </div><!--upcoming-card-mian end here-->
      </div><!--col-md-4 d-flex end here-->

    </div><!--row end here-->
  </div><!--containerend here-->
</div><!--container-fulid end here-->
