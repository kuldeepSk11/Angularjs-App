<!-- Modal -->
<div class="modal fade" id="join_login" role="dialog">
    <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Login/Registration</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

                <div class="alert{{alertClass}}" ng-show="userLoginMeg">
                    {{alertMessage}}
                    <button type="button" class="close" on-click="closeMess()">&times;</button>
                </div>

                <div class="login-form">
                   
                    <div class="main-div" ng-show="userLoginForm">
                        <div class="panel">
                            <h2>User Login</h2>
                            <p>Please enter your email and password</p>
                        </div>
                        <form method="post">

                            <div class="form-group">
                               <p>E-mail</p>
                                <input type="email" class="form-control" ng-model="email" name="email"  placeholder="Email Address">
                            </div>

                            <div class="form-group">
                               <p>Password</p>
                                <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password">
                            </div>
                            <div class="forgot">
                                <button class="btn" ng-click="goToForgotPassword()">Forgot password?</button>
                            </div>
                            <input type="submit" ng-click="userLoginSubmit()" class="btn btn-primary" value="Login">
                            <br>
                            <br>
                            <button class="btn btn-outline-secondary btn-center-set" ng-click="goToRegister()" value="Register">Register</button>

                        </form>
                    </div>
                    <!--main-div end here-->
                    
                    <div class="main-div" ng-show="userForgotPassword">
                        <div class="panel">
                            <h2>Forgot password</h2>
                            <p>Please enter your new password</p>
                        </div>
                        <form method="post" >

                            <div class="form-group">
                               <p>New Password</p>
                                <input type="password" class="form-control" ng-model="userForgotData.userNewpassword" name="userNewpassword" placeholder="New Password">
                            </div>
                            
                            <div class="form-group">
                               <p>Confirm</p>
                                <input type="password" class="form-control" ng-model="userForgotData.userConfirmpassword" name="userConfirmpassword" placeholder="Re-Password">
                            </div>
                            <input type="submit" ng-click="ForgotPassword()" class="btn btn-primary" value="Confirm">
                            <br>
                            <br>
                            <button class="btn btn-outline-secondary btn-center-set" ng-click="goTologin()" value="Back">Back</button>

                        </form>
                    </div>
                    <!--main-div end here-->

                    <div class="main-div" ng-show="userRegisterForm">
                        <div class="panel">
                            <h2>User Register</h2>
                            <p>Please enter your Details</p>
                        </div>
                        <form method="post">

                            <div class="form-group">
                               <p>Name</p>
                                <input type="text" class="form-control" ng-model="registerData.name" name="name" value="" placeholder="User Name">
                                
                            </div>

                            <div class="form-group">
                              <p>Phone</p> 
                                <input type="text" class="form-control" ng-model="registerData.phone" name="phone" value="" placeholder="Phone Number">
                            </div>

                            <div class="form-group">
                               <p>E-mail</p>
                                <input type="email" class="form-control" ng-model="registerData.email" name="email" value="" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                               <p>Password</p>
                                <input type="password" name="password" class="form-control" ng-model="registerData.password" value="" placeholder="Password">

                            </div>
                            <input type="submit" ng-click="userRegisterSubmit()" name="submit" class="btn btn-primary" value="Register">
                            <br>
                            <br>
                            <button type="submit" ng-click="goTologin()" class="btn btn-outline-secondary btn-center-set" value="Login">Login</button>

                        </form>
                    </div>
                    <!--main-div end here-->


                </div>
                <!--login-form endhere-->
            </div>
            <!--modal-body --end here-->
        </div>
    </div>
</div><!--join_login end here-->
